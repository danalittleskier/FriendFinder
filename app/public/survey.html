<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Survey</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Friend Finder</h1>
            <hr>
            <h4 class="text-center">Fill out the survey to find your best match!</h4>
            <br>
        </div>
        
        <div class="row">
            <div class="col-med-8 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="friendName">Name (required)</label>
                        <input type="text" class="form-control form-control-sm" id="friendName" placeholder="Joe Cool">
                    </div>
                    <div class="form-group">
                        <label for="coolPhoto">Add a cool photo</label>
                        <input type="text" class="form-control-file" id="coolPhoto">
                    </div>
                    <div class="form-group">
                        <label for="firstAnswer">You are a social butterfly.</label>
                        <select class="form-control form-control-sm" id="firstAnswer">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="secondAnswer">You love the outdoors.</label>
                        <select class="form-control form-control-sm" id="secondAnswer">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="thirdAnswer">Dogs are the best!</label>
                        <select class="form-control form-control-sm" id="thirdAnswer">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fourthAnswer">The Mountains are your refuge</label>
                        <select class="form-control form-control-sm" id="fourthAnswer">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fifthAnswer">You are an early riser and love to seize the day.</label>
                        <select class="form-control form-control-sm" id="fifthAnswer">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sixthAnswer">Coffee is an important part of your morning.</label>
                        <select class="form-control form-control-sm" id="sixthAnswer">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="seventhAnswer">Fitness is a big part of your life.</label>
                        <select class="form-control form-control-sm" id="seventhAnswer">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eightAnswer">You make sure you travel to new places at least once a year.</label>
                        <select class="form-control form-control-sm" id="eightAnswer">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ninthAnswer">Love sushi</label>
                        <select class="form-control form-control-sm" id="ninthAnswer">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tenthAnswer">Humor is your favorite medicine.</label>
                        <select class="form-control form-control-sm" id="tenthAnswer">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="add-friend">Submit</button>
                </form>
            </div>

        </div>
        <div id="match-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Your Match</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h3 id="match-name"></h3>
                  <img id="match-img" src="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends Link</a>
            </div>
        </footer>

    </div>

    <script type="text/javascript">
        $("#add-friend").on("click", function (event) {
            event.preventDefault();

            // Here we grab the form elements
            var newFriend = {
                name: $("#friendName").val().trim(),
                photo: $("#coolPhoto").val().trim(),
                scores: [parseInt($("#firstAnswer").val().trim()),
                parseInt($("#secondAnswer").val().trim()),
                parseInt($("#thirdAnswer").val().trim()),
                parseInt($("#fourthAnswer").val().trim()),
                parseInt($("#fifthAnswer").val().trim()),
                parseInt($("#sixthAnswer").val().trim()),
                parseInt($("#seventhAnswer").val().trim()),
                parseInt($("#eightAnswer").val().trim()),
                parseInt($("#ninthAnswer").val().trim()),
                parseInt($("#tenthAnswer").val().trim())
                    ]

            };

            $.post("/api/friends", newFriend,
                function (data) {
                    if (data) {
                        //alert("You found someone "+ data.name);
                        $("#match-name").text(data.name);
                        $("#match-image").prop('src', data.photo);
                        $("#match-modal").modal('show');                     
                    }
                    else {
                        alert("Sorry the friend did not work out");
                    }

                    // Clear the form when submitting
                    $("#friendName").val("");
                    $("#coolPhoto").val("");
                    $("#firstAnswer").val("");
                    $("#secondAnswer").val("");
                    $("#thirdAnswer").val("");
                    $("#fourthAnswer").val("");
                    $("#fifthAnswer").val("");
                    $("#sixthAnswer").val("");
                    $("#seventhAnswer").val("");
                    $("#eightAnswer").val("");
                    $("#ninthAnswer").val("");
                    $("#tenthAnswer").val("");


                });

        });

    </script>



</body>

</html>
